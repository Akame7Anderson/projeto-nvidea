<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Soluções</a>
              </li>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Indústrias</a>
              </li><li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Para Você</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Drivers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Suporte</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main>
     
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/imagem1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="img/imagem2.jpg" alt="">
              </div>
              <div class="swiper-slide">                                     
                <img src="img/imagem3.jpg" alt="">
              </div>
              <div class="swiper-slide">  
                <img src="img/imagem4 .jpg" alt="">
              </div>
              <div class="swiper-slide">      
                <img src="img/imagem5.jpg" alt="">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        effect: 'fade',
        fadeEffect: {
        crossFade: true
        },
      });
    </script>
</body>

</html>
